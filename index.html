<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="navbar">
        <nav class="navbar navbar-expand-lg p-3" aria-label="Ninth navbar example">
            <div class="container-fluid">
                <div class="navbar-icons d-flex align-items-center">
                    <a class="navbar-brand" href="#">
                        <img class="nav_logo" src="./img/free-icon-instagram-2111463.png" alt="" width="50px"
                            height="50px" />
                        <img src="https://www.pngmart.com/files/21/Instagram-PNG-Pic.png" alt="" width="120vw" />
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="search-form">
                        <input type="text" id="search-inp" class="search-inp" placeholder="Search..." />
                        <!-- <input
                type="button"
                value="Search"
                id="search-btn"
                class="search-btn"
              /> -->
                    </form>
                    <div class="btn-block">
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                            class="bi bi-house-fill di" viewBox="0 0 16 16" id="render-btn">
                            <path fill-rule="evenodd"
                                d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                            <path fill-rule="evenodd"
                                d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                            class="bi bi-plus-square-fill di" viewBox="0 0 16 16" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            <path
                                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                            class="bi bi-bookmark-fill di" viewBox="0 0 16 16">
                            <path
                                d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z" />
                        </svg>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog w-50">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="post-form w-50">
                        <input type="text" name="" id="user-img-inp" placeholder="Enter your pfp image" /><input
                            type="text" name="" id="username-inp" placeholder="Enter your username" /><input type="text"
                            name="" id="location-inp" placeholder="Enter your location" /><input type="text" name=""
                            id="post-img-inp" placeholder="Enter post image" /><input type="text" name="" id="desc-inp"
                            placeholder="Enter description" />
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cansel
                    </button>
                    <button type="button" class="btn btn-success" id="save-btn">
                        Save changes
                    </button>
                    <button type="button" class="btn btn-primary" id="add-btn">
                        Add post
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- COMMENTS MODAL  -->

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Comments</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body" id="container-comments"></div>

                <div class="modal-footer">
                    <input type="text" id="comment-inp" />
                    <button type="button" class="btn btn-primary" id="comment-send">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="posts"></div>
    <div class="d-flex w-100 justify-content-center mb-3">
        <a href="#" class="btn btn-dark m-1" aria-label="Previous" id="prev-page-btn">
            <span aria-hidden="true">&laquo;</span>
        </a>
        <a href="#" class="btn btn-dark m-1" aria-label="Next" id="next-page-btn">
            <span aria-hidden="true">&raquo;</span>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
</body>

</html>
